{% extends 'layout.html' %}

{% block body %}

  <h1>Kjøp og selg bitcoins</h1>

  <hr>

  <p>
    Gjeldende kurs pr. {% now "j. F Y H:i:s" %}:
  </p>

  <table class="current-price">
    <tr class="buy">
      <th>Kjøp:</th>
      <td>kr. {{ buy_price|floatformat:2 }}</td>
    </tr>
    <tr class="sell">
      <th>Salg:</th>
      <td>kr. {{ sell_price|floatformat:2 }}</td>
    </tr>
  </table>

  <hr>

{% endblock %}
